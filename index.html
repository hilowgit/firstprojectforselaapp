<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحلة ريان البطل الصحي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #F7FAFC;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #4299E1 0%, #3182CE 100%);
        }
        .rtl-icon { transform: scaleX(-1); }
        .hidden { display: none; }
        .view-toggle-button.active {
            background-color: #ffffff;
            color: #3182CE;
            box-shadow: 0 4px 14px 0 rgb(0 0 0 / 10%);
        }
        .quest-card {
             transition: all 0.3s ease;
             cursor: pointer;
             border: 2px solid transparent;
        }
        .quest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px -5px rgb(0 0 0 / 10%);
        }
        .quest-card.completed {
            border-color: #48BB78;
            background-color: #F0FFF4;
        }
        .quest-card.completed .quest-icon-wrapper {
            background-color: #48BB78;
            color: white;
        }
        #avatar-img {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .progress-bar-bg {
            background-color: #E2E8F0;
        }
        .progress-bar-fill {
            background: linear-gradient(to left, #68D391, #48BB78);
            transition: width 0.5s ease-in-out;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes fire-flicker {
            0%, 100% { transform: scale(1) rotate(-1deg); opacity: 1; }
            50% { transform: scale(1.05) rotate(1deg); opacity: 0.9; }
        }
        .streak-fire {
            animation: fire-flicker 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 bg-white/90 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="flex flex-col items-center">
            <svg class="animate-spin h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-lg font-bold text-blue-700">جاري تجهيز عالم الأبطال...</p>
        </div>
    </div>

    <!-- Main Container -->
    <div id="app-container" class="min-h-screen hidden">
        
        <!-- Header & View Toggler -->
        <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-40 shadow-sm">
            <div class="container mx-auto p-4 flex justify-between items-center">
                <h1 class="text-2xl font-black text-blue-700">رحلة ريان البطل الصحي</h1>
                <div class="p-1.5 bg-blue-100/50 rounded-full flex items-center space-x-2" dir="ltr">
                    <button id="child-view-btn" class="view-toggle-button active font-bold py-2 px-5 rounded-full text-blue-600">
                        <i data-lucide="rocket" class="inline-block mr-2 w-5 h-5"></i>
                    </button>
                    <button id="parent-view-btn" class="view-toggle-button font-bold py-2 px-5 rounded-full text-blue-600">
                        <i data-lucide="user-check" class="inline-block mr-2 w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Child View -->
        <main id="child-view">
            <!-- Hero Profile Section -->
            <section class="hero-gradient text-white p-6 pt-10 pb-20">
                <div class="text-center">
                    <img src="https://i.postimg.cc/wjdFPhtc/Health-Love.jpg" id="avatar-img" class="mx-auto rounded-full" alt="صورة البطل">
                    <h2 id="child-name" class="text-3xl font-black mt-4">ريان</h2>
                    <p id="level-display" class="font-bold text-blue-200">المستوى 1</p>
                </div>
            </section>
            
            <!-- Stats & Progress Section -->
            <section class="container mx-auto -mt-16 px-4">
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="stat-card p-4 rounded-2xl shadow-lg">
                        <h4 class="font-bold text-slate-500 text-sm">النجوم</h4>
                        <div class="flex items-center justify-center gap-2 text-yellow-500 font-bold text-2xl mt-1">
                            <i data-lucide="star" class="fill-current"></i>
                            <span id="star-count">0</span>
                        </div>
                    </div>
                     <div class="stat-card p-4 rounded-2xl shadow-lg">
                        <h4 class="font-bold text-slate-500 text-sm">سلسلة الإنجاز</h4>
                        <div id="streak-display" class="flex items-center justify-center gap-2 text-orange-500 font-bold text-2xl mt-1">
                           <i data-lucide="flame" class="streak-fire"></i>
                           <span>0</span>
                        </div>
                    </div>
                </div>
                <!-- Daily Progress Bar -->
                 <div class="mt-6 bg-white p-2 rounded-full shadow-lg">
                     <h5 class="text-center font-bold text-sm mb-2 text-slate-600">تقدمك اليومي</h5>
                     <div class="progress-bar-bg w-full rounded-full h-4 overflow-hidden">
                        <div id="daily-progress-bar" class="progress-bar-fill h-full rounded-full" style="width: 0%;"></div>
                     </div>
                 </div>
            </section>
            
            <!-- Daily Quests -->
            <section class="container mx-auto p-4 mt-6">
                 <h3 class="text-2xl font-bold mb-4 text-slate-700">مهامك اليومية يا بطل!</h3>
                <div id="quests-container" class="grid grid-cols-1 gap-4">
                    <!-- Quests will be dynamically inserted here -->
                </div>
            </section>
        </main>

        <!-- Parent View (Kept functional but less styled for focus on child view) -->
        <main id="parent-view" class="hidden p-4 md:p-8">
             <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                <div class="lg:col-span-2 space-y-6">
                     <div class="bg-white p-6 rounded-2xl shadow-lg">
                        <h3 class="text-xl font-bold mb-4">تسجيل بيانات النمو</h3>
                        <form id="growth-form" class="space-y-3"><input type="number" id="height-input" placeholder="الطول (سم)" class="w-full p-2 border rounded-md" required><input type="number" id="weight-input" placeholder="الوزن (كجم)" class="w-full p-2 border rounded-md" required><button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition">حفظ</button></form>
                    </div>
                     <div class="bg-white p-6 rounded-2xl shadow-lg">
                        <h3 class="text-xl font-bold mb-4">الأهداف العائلية</h3>
                        <ul id="family-goals-list" class="space-y-2 mb-3 text-sm"></ul>
                        <form id="goal-form" class="flex gap-2"><input type="text" id="goal-input" placeholder="أضف هدفًا..." class="flex-grow p-2 border rounded-md text-sm"><button type="submit" class="bg-green-600 text-white p-2 rounded-md hover:bg-green-700 transition"><i data-lucide="plus"></i></button></form>
                    </div>
                </div>
                <div class="lg:col-span-3 space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-lg"><h3 class="text-xl font-bold mb-4">مخطط نمو البطل</h3><div class="h-64"><canvas id="growthChart"></canvas></div></div>
                    <div class="bg-white p-6 rounded-2xl shadow-lg"><div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4"><h3 class="text-xl font-bold mb-2 sm:mb-0">إحصائيات النجوم</h3><div class="p-1 bg-slate-100 rounded-full flex items-center text-sm space-x-1" dir="ltr"><button data-period="daily" class="period-toggle-button font-semibold py-1 px-3 rounded-full">يومي</button><button data-period="weekly" class="period-toggle-button active font-semibold py-1 px-3 rounded-full">أسبوعي</button><button data-period="monthly" class="period-toggle-button font-semibold py-1 px-3 rounded-full">شهري</button></div></div><div class="h-64"><canvas id="starChart"></canvas></div></div>
                </div>
             </div>
        </main>
    </div>

    <script type="module">
        // Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // *** THIS IS THE FIX FOR MOBILE ***
        // We import `initializeAuth` and `indexedDBLocalPersistence` to ensure the user stays logged in.
        import { initializeAuth, signInAnonymously, onAuthStateChanged, indexedDBLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, addDoc, query, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Config
        const firebaseConfig = {
          apiKey: "AIzaSyDZ7Ghq3QpWG4VRcM9m7dOdd07mSDDEhL4",
          authDomain: "rayan-143e0.firebaseapp.com",
          projectId: "rayan-143e0",
          storageBucket: "rayan-143e0.appspot.com",
          messagingSenderId: "597904651157",
          appId: "1:597904651157:web:3f6e907f145afb01bb3c9c",
          measurementId: "G-7H19VBC3PS"
        };
        
        // Initialize Firebase App
        const app = initializeApp(firebaseConfig);
        
        // *** THIS IS THE FIX FOR MOBILE ***
        // Initialize Auth with local persistence to ensure the user stays logged in across sessions.
        const auth = initializeAuth(app, {
            persistence: indexedDBLocalPersistence
        });

        // Initialize Firestore
        const db = getFirestore(app);

        // DOM Elements
        const loadingSpinner = document.getElementById('loading-spinner');
        const appContainer = document.getElementById('app-container');
        const childViewBtn = document.getElementById('child-view-btn');
        const parentViewBtn = document.getElementById('parent-view-btn');
        const childView = document.getElementById('child-view');
        const parentView = document.getElementById('parent-view');
        const starCountEl = document.getElementById('star-count');
        const levelDisplayEl = document.getElementById('level-display');
        const streakDisplayEl = document.getElementById('streak-display').lastElementChild;
        const dailyProgressBar = document.getElementById('daily-progress-bar');
        const questsContainer = document.getElementById('quests-container');
        const growthForm = document.getElementById('growth-form');
        const goalForm = document.getElementById('goal-form');
        const familyGoalsList = document.getElementById('family-goals-list');
        
        // App State
        let userId, userDocRef;
        let growthChartInstance, starChartInstance;
        let allQuestsData = [];
        let currentStarChartPeriod = 'weekly';
        
        // Constants
        const QUESTS_CONFIG = [
            { id: 'rainbow', title: 'مهمة قوس قزح', icon: 'carrot', color: 'orange'},
            { id: 'water', title: 'تحدي الشلال', icon: 'glass-water', color: 'blue'},
            { id: 'activity', title: 'تدريب الأبطال', icon: 'bike', color: 'green'},
            { id: 'sleep', title: 'شحن الطاقة', icon: 'bed-double', color: 'indigo'},
            { id: 'brave', title: 'المستكشف الشجاع', icon: 'gem', color: 'rose'},
        ];
        const STARS_PER_QUEST = 10;
        const XP_PER_LEVEL = 100;

        // --- MAIN APP LOGIC ---
        async function main() {
            try {
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await setupUser();
                        attachListeners();
                        loadingSpinner.classList.add('hidden');
                        appContainer.classList.remove('hidden');
                    } else {
                        // If no user is found after checking, try to sign in.
                         await signInAnonymously(auth);
                    }
                });

            } catch (error) {
                console.error("Mobile Initialization Error:", error);
                loadingSpinner.innerHTML = `<p class="text-red-500 font-bold text-center">حدث خطأ غير متوقع في تشغيل التطبيق. يرجى تحديث الصفحة.</p>`;
            }
        }
        
        async function setupUser() {
            if (!userId) return;
            const appId = 'hero-health-journey-prod';
            const docPath = `artifacts/${appId}/users/${userId}`;
            userDocRef = doc(db, docPath);
            const docSnap = await getDoc(userDocRef);

            if (!docSnap.exists()) {
                const batch = writeBatch(db);
                batch.set(userDocRef, {
                    childName: "ريان",
                    stars: 0,
                    level: 1,
                    streak: 0,
                    lastQuestCompletionDate: null,
                    avatar: "https://i.postimg.cc/wjdFPhtc/Health-Love.jpg",
                    createdAt: new Date()
                });
                const today = new Date().toISOString().split('T')[0];
                const questDocRef = doc(db, `${docPath}/quests/${today}`);
                batch.set(questDocRef, getInitialQuests());
                await batch.commit();
            }
        }
        
        function getInitialQuests() {
             return QUESTS_CONFIG.reduce((acc, quest) => ({...acc, [quest.id]: false}), {});
        }
        
        // --- UI & VIEW LOGIC ---
        childViewBtn.addEventListener('click', () => toggleView('child'));
        parentViewBtn.addEventListener('click', () => toggleView('parent'));

        function toggleView(view) {
            childView.classList.toggle('hidden', view !== 'child');
            parentView.classList.toggle('hidden', view === 'child');
            childViewBtn.classList.toggle('active', view === 'child');
            parentViewBtn.classList.toggle('active', view !== 'child');
        }

        document.querySelectorAll('.period-toggle-button').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelector('.period-toggle-button.active').classList.remove('active');
                e.currentTarget.classList.add('active');
                currentStarChartPeriod = e.currentTarget.dataset.period;
                renderStarChart();
            });
        });
        
        // --- New Gamification Logic ---
        function calculateLevel(stars) {
            return Math.floor(stars / XP_PER_LEVEL) + 1;
        }

        async function updateStreak(todayQuests) {
            if (!userDocRef) return;
            const allTodayCompleted = Object.values(todayQuests).every(Boolean);
            const userData = (await getDoc(userDocRef)).data();
            if (!userData) return;
            let currentStreak = userData.streak || 0;
            const lastCompletionDateStr = userData.lastQuestCompletionDate;

            const todayStr = new Date().toISOString().split('T')[0];

            if (allTodayCompleted) {
                if (lastCompletionDateStr !== todayStr) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const yesterdayStr = yesterday.toISOString().split('T')[0];
                    
                    if (lastCompletionDateStr === yesterdayStr) {
                        currentStreak++;
                    } else {
                        currentStreak = 1;
                    }
                    await updateDoc(userDocRef, { streak: currentStreak, lastQuestCompletionDate: todayStr });
                }
            } else {
                if(lastCompletionDateStr) {
                    const lastDate = new Date(lastCompletionDateStr);
                    const today = new Date();
                    const diffTime = Math.abs(today - lastDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    if(diffDays > 1) {
                         await updateDoc(userDocRef, { streak: 0 });
                    }
                }
            }
        }


        // --- DATA RENDERING ---
        function renderMainInfo(userData) {
            document.getElementById('child-name').textContent = userData.childName;
            document.getElementById('avatar-img').src = userData.avatar;
            starCountEl.textContent = userData.stars || 0;
            const newLevel = calculateLevel(userData.stars || 0);
            levelDisplayEl.textContent = `المستوى ${newLevel}`;
            streakDisplayEl.textContent = userData.streak || 0;
        }

        function renderQuests(questsData, date) {
            questsContainer.innerHTML = '';
            let completedCount = 0;
            QUESTS_CONFIG.forEach(quest => {
                const isCompleted = questsData[quest.id];
                if (isCompleted) completedCount++;
                const card = document.createElement('div');
                card.className = `quest-card bg-white rounded-2xl p-4 flex items-center gap-4 transition-all shadow-md ${isCompleted ? 'completed' : ''}`;
                card.innerHTML = `
                    <div class="quest-icon-wrapper w-16 h-16 rounded-2xl flex items-center justify-center flex-shrink-0 bg-${quest.color}-100 text-${quest.color}-600 transition-colors">
                        <i data-lucide="${quest.icon}" class="w-8 h-8"></i>
                    </div>
                    <div><h4 class="font-bold text-lg text-slate-700">${quest.title}</h4></div>
                `;
                card.onclick = () => handleQuestClick(quest.id, !isCompleted, date);
                questsContainer.appendChild(card);
            });
            const progress = (completedCount / QUESTS_CONFIG.length) * 100;
            dailyProgressBar.style.width = `${progress}%`;
            
            updateStreak(questsData);
            lucide.createIcons();
        }

        // --- FIRESTORE INTERACTIONS ---
        async function handleQuestClick(questId, completed, date) {
            if (!userDocRef) return;
            const questDocRef = doc(db, `${userDocRef.path}/quests/${date}`);
            await updateDoc(questDocRef, { [questId]: completed });
            
            const userData = (await getDoc(userDocRef)).data();
            const currentStars = userData.stars || 0;
            const currentLevel = calculateLevel(currentStars);
            
            const increment = completed ? STARS_PER_QUEST : -STARS_PER_QUEST;
            const newStars = Math.max(0, currentStars + increment);
            const newLevel = calculateLevel(newStars);

            await updateDoc(userDocRef, { stars: newStars, level: newLevel });

            if(completed) {
                 Swal.fire({
                    toast: true,
                    position: 'top-start',
                    icon: 'success',
                    title: `رائع يا بطل! +${STARS_PER_QUEST} نجمة`,
                    showConfirmButton: false,
                    timer: 2000,
                    showClass: { popup: 'swal2-noanimation', backdrop: 'swal2-noanimation' },
                    hideClass: { popup: '', backdrop: '' }
                });
                if (newLevel > currentLevel) {
                     Swal.fire({
                        title: 'ارتقاء بالمستوى!',
                        text: `لقد وصلت إلى المستوى ${newLevel}! استمر في التألق!`,
                        icon: 'success',
                        confirmButtonText: 'يا للروعة!'
                    });
                }
            }
        }
        
        // --- REALTIME LISTENERS ---
        let unsubscribes = [];
        function attachListeners() {
            unsubscribes.forEach(unsub => unsub());
            unsubscribes = [];

            const unsubUser = onSnapshot(userDocRef, (doc) => {
                if (doc.exists()) renderMainInfo(doc.data());
            });
            const today = new Date().toISOString().split('T')[0];
            const questDocRef = doc(db, `${userDocRef.path}/quests/${today}`);
            const unsubTodayQuests = onSnapshot(questDocRef, async (docSnap) => {
                if (docSnap.exists()) {
                    renderQuests(docSnap.data(), today);
                } else {
                    await setDoc(questDocRef, getInitialQuests());
                }
            });
            const questsQuery = query(collection(db, `${userDocRef.path}/quests`));
            const unsubAllQuests = onSnapshot(questsQuery, (snapshot) => {
                allQuestsData = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                if(!parentView.classList.contains('hidden')) renderStarChart();
            });
            const growthQuery = query(collection(db, `${userDocRef.path}/growthData`));
            const unsubGrowth = onSnapshot(growthQuery, (snapshot) => { if(!parentView.classList.contains('hidden')) renderGrowthChart(snapshot.docs.map(d => d.data()))});
            const goalsQuery = query(collection(db, `${userDocRef.path}/familyGoals`));
            const unsubGoals = onSnapshot(goalsQuery, (snapshot) => { if(!parentView.classList.contains('hidden')) renderFamilyGoals(snapshot.docs.map(d => ({id: d.id, ...d.data()})))});

            unsubscribes.push(unsubUser, unsubTodayQuests, unsubAllQuests, unsubGrowth, unsubGoals);
        }

        // --- Parent view functions (unchanged logic, just for completeness)
        function renderStarChart() { /* Logic is the same */ }
        function renderGrowthChart(growthData) { /* Logic is the same */ }
        function renderFamilyGoals(goals) { /* Logic is the same */ }
        growthForm.addEventListener('submit', async (e) => { e.preventDefault(); const h = document.getElementById('height-input').value; const w = document.getElementById('weight-input').value; if(h&&w){await addDoc(collection(db, `${userDocRef.path}/growthData`), {height:parseFloat(h), weight:parseFloat(w), date: new Date()}); growthForm.reset();}});
        goalForm.addEventListener('submit', async(e) => { e.preventDefault(); const i = document.getElementById('goal-input'); const t = i.value.trim(); if(t){await addDoc(collection(db, `${userDocRef.path}/familyGoals`), {text:t, createdAt: new Date()}); i.value='';}});
        async function deleteFamilyGoal(goalId) { await deleteDoc(doc(db, `${userDocRef.path}/familyGoals/${goalId}`)); }
        function aggregateStarsByPeriod(quests, period) { /* Logic is the same */ }
        // To avoid re-pasting the same large functions
        renderStarChart = function() { const ctx = document.getElementById('starChart')?.getContext('2d'); if(!ctx) return; if(starChartInstance) starChartInstance.destroy(); const {labels, data} = aggregateStarsByPeriod(allQuestsData, currentStarChartPeriod); starChartInstance = new Chart(ctx, {type:'bar', data: {labels, datasets:[{label:'النجوم المكتسبة', data, backgroundColor:'rgba(251, 191, 36, 0.6)', borderColor:'rgba(251, 191, 36, 1)', borderWidth:1, borderRadius:5}]}, options:{responsive:true, maintainAspectRatio:false, scales:{y:{beginAtZero:true, ticks:{stepSize:10}}}, plugins:{legend:{display:false}}}});};
        aggregateStarsByPeriod = function(quests, period) { const dailyStars = {}; quests.forEach(q => { const completedCount = Object.values(q.data).filter(Boolean).length; dailyStars[q.id] = completedCount * STARS_PER_QUEST; }); const today = new Date(); const labels = []; const data = []; if (period === 'daily') { for (let i = 6; i >= 0; i--) { const d = new Date(today); d.setDate(d.getDate() - i); const dateString = d.toISOString().split('T')[0]; labels.push(d.toLocaleDateString('ar-EG', { weekday: 'short' })); data.push(dailyStars[dateString] || 0); } } else if (period === 'weekly') { for (let i = 3; i >= 0; i--) { const weekEnd = new Date(today); weekEnd.setDate(weekEnd.getDate() - (i * 7)); const weekStart = new Date(weekEnd); weekStart.setDate(weekStart.getDate() - 6); labels.push(`أسبوع ${4-i}`); let weekTotal = 0; Object.keys(dailyStars).forEach(dateStr => { const d = new Date(dateStr); d.setHours(0,0,0,0); const start = new Date(weekStart); start.setHours(0,0,0,0); const end = new Date(weekEnd); end.setHours(0,0,0,0); if (d >= start && d <= end) { weekTotal += dailyStars[dateStr]; }}); data.push(weekTotal); } } else if (period === 'monthly') { for (let i = 5; i >= 0; i--) { const d = new Date(today.getFullYear(), today.getMonth() - i, 1); labels.push(d.toLocaleDateString('ar-EG', { month: 'long' })); let monthTotal = 0; Object.keys(dailyStars).forEach(dateStr => { if (dateStr.startsWith(`${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`)) { monthTotal += dailyStars[dateStr]; }}); data.push(monthTotal); } } return {labels, data}; };
        renderGrowthChart = function(growthData) { const ctx = document.getElementById('growthChart')?.getContext('2d'); if(!ctx) return; const sortedData = growthData.sort((a,b) => a.date.seconds - b.date.seconds); const labels = sortedData.map(d => new Date(d.date.seconds * 1000).toLocaleDateString('ar-EG')); const weightData = sortedData.map(d => d.weight); const heightData = sortedData.map(d => d.height); if(growthChartInstance) growthChartInstance.destroy(); growthChartInstance = new Chart(ctx, {type:'line', data:{labels, datasets: [{label:'الوزن (كجم)', data:weightData, borderColor:'rgb(59, 130, 246)', yAxisID:'y'}, {label:'الطول (سم)', data:heightData, borderColor:'rgb(234, 88, 12)', yAxisID:'y1'}]}, options:{responsive:true, maintainAspectRatio:false, scales:{y:{position:'right', title:{display:true, text:'الوزن (كجم)'}}, y1:{position:'left', title:{display:true, text:'الطول (سم)'}, grid:{drawOnChartArea:false}}}}}); };
        renderFamilyGoals = function(goals) { if(!familyGoalsList) return; familyGoalsList.innerHTML = ''; if (goals.length === 0) { familyGoalsList.innerHTML = `<li class="text-slate-500">لا توجد أهداف حالية.</li>`; return; } goals.forEach(goal => { const li = document.createElement('li'); li.className = 'flex items-center justify-between bg-white p-2 rounded-md shadow-sm'; li.innerHTML = `<span>${goal.text}</span><button data-id="${goal.id}" class="delete-goal-btn text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-4 h-4"></i></button>`; familyGoalsList.appendChild(li); }); document.querySelectorAll('.delete-goal-btn').forEach(btn => {btn.onclick = (e) => deleteFamilyGoal(e.currentTarget.getAttribute('data-id'));}); lucide.createIcons();};
        
        main();

    </script>
