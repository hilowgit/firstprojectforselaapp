        const SideMenuTemplate = () => `<div id="menu-overlay" class="fixed inset-0 bg-black/60 z-40 animate-fade-in ${state.isMenuOpen ? '' : 'hidden'}"></div><aside id="side-menu" class="fixed top-0 right-0 bottom-0 w-72 bg-slate-50 dark:bg-slate-800 shadow-2xl z-50 transform duration-300 ease-in-out ${state.isMenuOpen ? 'translate-x-0' : 'translate-x-full'}"><div class="p-4"><div class="flex justify-between items-center mb-6"><h2 class="text-lg font-bold text-slate-900 dark:text-white">الإعدادات</h2><button id="menu-close-btn" class="p-2 text-slate-600 dark:text-slate-400 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700" aria-label="إغلاق القائمة"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div><ul><li><button id="theme-toggle-btn" class="w-full flex items-center gap-4 p-3 rounded-lg text-lg text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700">${state.theme === 'dark' ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>` : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`}<span>الوضع ${state.theme === 'dark' ? 'النهاري' : 'الليلي'}</span></button></li></ul></div></aside>`;
        const HomeScreenTemplate = () => `<div class="w-full max-w-5xl mx-auto p-4 md:p-6 bg-white dark:bg-slate-800 rounded-lg animate-fade-in shadow-xl"><h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-2 text-center">أقسامنا التدريبية</h1><p class="text-center text-slate-600 dark:text-slate-400 mb-8">اختر اهتمامك وانطلق</p><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">${educationalCenterData.categories.map(category => `<div data-category-id="${category.id}" class="category-card bg-slate-50 dark:bg-slate-700/50 p-6 rounded-lg text-center cursor-pointer flex flex-col items-center justify-center gap-4 hover:bg-blue-100 dark:hover:bg-slate-700 hover:shadow-xl hover:border-blue-500 dark:hover:border-sky-500 border-2 border-transparent transition-all duration-300 transform hover:-translate-y-2"><div class="text-blue-600 dark:text-sky-400">${category.icon}</div><h2 class="text-xl font-semibold text-slate-800 dark:text-white">${category.name}</h2></div>`).join('')}</div></div>`;
        const CoursesListTemplate = (category) => `<div class="w-full max-w-4xl mx-auto p-4 md:p-6 bg-white dark:bg-slate-800 rounded-lg animate-fade-in shadow-xl"><button id="back-to-home" class="mb-4 flex items-center gap-2 text-blue-600 dark:text-sky-500 hover:text-blue-700 dark:hover:text-sky-400 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>العودة للأقسام</button><h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-6 text-center">دورات ${category.name}</h1>${category.courses.length > 0 ? `<div class="space-y-4">${category.courses.map(course => `<div data-course-id="${course.id}" class="course-card bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg flex justify-between items-center cursor-pointer hover:bg-blue-100 dark:hover:bg-slate-700 hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1"><div><h2 class="text-xl font-semibold text-blue-700 dark:text-sky-400">${course.name}</h2><p class="text-slate-600 dark:text-slate-400">${course.shortDescription}</p></div><svg class="text-slate-400 dark:text-slate-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg></div>`).join('')}</div>` : `<p class="text-center text-slate-500 dark:text-slate-400 mt-8 text-lg">لا توجد دورات في هذا القسم حالياً.</p>`}</div>`;
        
        const CourseDetailsTemplate = (course) => {
            const formatPrice = (price) => new Intl.NumberFormat('ar-SY').format(price);
            return `
            <div class="w-full max-w-4xl mx-auto p-4 md:p-6 bg-white dark:bg-slate-800 rounded-lg animate-fade-in shadow-xl">
                <button id="back-to-courses" class="mb-4 flex items-center gap-2 text-blue-600 dark:text-sky-500 hover:text-blue-700 dark:hover:text-sky-400 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>العودة لقائمة الدورات
                </button>
                <h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-4 text-center">${course.name}</h1>
                
                <div class="relative w-full max-w-2xl mx-auto mb-6 rounded-lg overflow-hidden shadow-lg">
                    <img id="course-image" src="${course.images[state.currentImageIndex]}" alt="صورة عرض للدورة" class="w-full h-56 md:h-72 object-cover transition-all duration-300" />
                    ${course.images.length > 1 ? `
                        <button id="prev-image-btn" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-opacity">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                        </button>
                        <button id="next-image-btn" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-opacity">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                    ` : ''}
                </div>

                <div class="space-y-6">
                    <div class="bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg"><h2 class="text-2xl font-semibold text-blue-700 dark:text-sky-400 mb-3">ماذا ستتعلم؟</h2><ul class="space-y-2 pr-5 text-slate-700 dark:text-slate-300 list-disc list-inside">${course.outline.map(item => `<li>${item}</li>`).join('')}</ul></div>
                    <div class="bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg"><h2 class="text-2xl font-semibold text-blue-700 dark:text-sky-400 mb-3">لمن هذه الدورة؟</h2><ul class="space-y-2 pr-5 text-slate-700 dark:text-slate-300 list-disc list-inside">${course.prerequisites.map(item => `<li>${item}</li>`).join('')}</ul></div>
                    <div class="bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg text-center flex justify-around items-center"><div><p class="text-lg font-semibold text-slate-800 dark:text-white">المدة الإجمالية</p><p class="text-xl text-blue-600 dark:text-sky-400">${course.duration}</p></div><div class="border-l-2 border-gray-200 dark:border-slate-600 h-12"></div><div><p class="text-lg font-semibold text-slate-800 dark:text-white">عدد الجلسات</p><p class="text-xl text-blue-600 dark:text-sky-400">${course.sessions}</p></div></div>
                    <div class="bg-blue-100 dark:bg-slate-700 p-5 rounded-lg text-center shadow-lg"><h2 class="text-2xl font-bold text-blue-800 dark:text-white mb-2">عرض خاص!</h2><div class="flex justify-center items-center gap-4 my-3"><span class="line-through text-slate-500 dark:text-slate-400 text-xl">${formatPrice(course.price.original)} ل.س</span><span class="text-3xl font-extrabold text-blue-600 dark:text-yellow-300 animate-pulse">${formatPrice(course.price.discounted)} ل.س فقط!</span></div><div class="mt-4 bg-white/50 dark:bg-slate-800/50 p-3 rounded-lg"><p class="mb-2 text-slate-700 dark:text-slate-200">ينتهي العرض بتاريخ: ${new Date(course.offerEndDate).toLocaleDateString('ar-SY')}</p></div></div>
                    <div class="mt-8"><button id="whatsapp-register-btn" class="w-full flex items-center justify-center gap-3 bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg text-xl transition-transform transform hover:scale-105 shadow-lg"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99 0-3.903-.52-5.586-1.456l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.451-4.437-9.887-9.888-9.888-5.452 0-9.888 4.436-9.889 9.888.001 2.228.651 4.315 1.731 6.086l.001.004l-1.043 3.803 3.827-1.011z"/></svg>سجل الآن عبر الواتساب</button></div>
                </div>
            </div>`;
        }

        // --- Render Function ---
        const render = () => {
            const appContainer = document.getElementById('app-container');
            let content = '';

            if (state.page === 'home') {
                content = HomeScreenTemplate();
            } else if (state.page === 'courses') {
                const category = educationalCenterData.categories.find(c => c.id === state.selectedCategoryId);
                content = CoursesListTemplate(category);
            } else if (state.page === 'details') {
                const category = educationalCenterData.categories.find(c => c.id === state.selectedCategoryId);
                const course = category.courses.find(c => c.id === state.selectedCourseId);
                content = CourseDetailsTemplate(course);
            }
            
            document.documentElement.className = state.theme;
            appContainer.innerHTML = `${HeaderTemplate()}${SideMenuTemplate()}<main class="pt-20 p-4 flex items-center justify-center min-h-screen">${content}</main>`;
            addEventListeners();
        };
        
        // --- Event Listeners ---
        const addEventListeners = () => {
            document.getElementById('menu-toggle-btn')?.addEventListener('click', () => { state.isMenuOpen = true; render(); });
            document.getElementById('menu-close-btn')?.addEventListener('click', () => { state.isMenuOpen = false; render(); });
            document.getElementById('menu-overlay')?.addEventListener('click', () => { state.isMenuOpen = false; render(); });
            document.getElementById('theme-toggle-btn')?.addEventListener('click', () => { state.theme = state.theme === 'light' ? 'dark' : 'light'; localStorage.setItem('theme', state.theme); state.isMenuOpen = false; render(); });
            
            document.querySelectorAll('.category-card').forEach(card => card.addEventListener('click', () => { state.page = 'courses'; state.selectedCategoryId = card.dataset.categoryId; render(); }));
            document.getElementById('back-to-home')?.addEventListener('click', () => { state.page = 'home'; state.selectedCategoryId = null; render(); });
            
            document.querySelectorAll('.course-card').forEach(card => {
                card.addEventListener('click', () => {
                    state.page = 'details';
                    state.selectedCourseId = card.dataset.courseId;
                    state.currentImageIndex = 0;
                    render();
                });
            });
            document.getElementById('back-to-courses')?.addEventListener('click', () => { state.page = 'courses'; state.selectedCourseId = null; render(); });
            
            if (state.page === 'details') {
                const category = educationalCenterData.categories.find(c => c.id === state.selectedCategoryId);
                const course = category.courses.find(c => c.id === state.selectedCourseId);
                
                const courseImage = document.getElementById('course-image');
                document.getElementById('next-image-btn')?.addEventListener('click', () => {
                    state.currentImageIndex = (state.currentImageIndex + 1) % course.images.length;
                    courseImage.src = course.images[state.currentImageIndex];
                });
                document.getElementById('prev-image-btn')?.addEventListener('click', () => {
                    state.currentImageIndex = (state.currentImageIndex - 1 + course.images.length) % course.images.length;
                    courseImage.src = course.images[state.currentImageIndex];
                });

                document.getElementById('whatsapp-register-btn')?.addEventListener('click', () => {
                    const phone = '963991015651'; 
                    const msg = `مرحباً، أرغب بالاستفسار عن دورة "${course.name}". هل يمكنني الحصول على المزيد من التفاصيل؟`;
                    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
                });
            }
        };

        // --- Initial Render ---
        render();
    </script>
</body>
</html>
